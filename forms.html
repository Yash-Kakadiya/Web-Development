<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="bg-primary  ">
    <div class="container bg-light rounded-3 d-flex align-items-center justify-content-center">
        <form action="" class="row g-3 p-3">
            <div class="h1">Registration</div>
            <div class="fs-3 mb-3 text-secondary">Personal Details</div>
            <div class="row">
                <div class="col-4">
                    <label for="fname" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fname">
                </div>
                <div class="col-4">
                    <label for="dob" class="form-label">Date Of Birth</label>
                    <input type="date" class="form-control" id="dob">
                </div>
                <div class="col-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="mobile" class="form-label">Mobile</label>
                    <input type="text" pattern="[0-9]{10}" class="form-control" id="mobile">
                </div>
                <div class="col-4">
                    <label for="gender" class="form-label">Gender</label>
                    <input type="text" class="form-control" id="gender">
                </div>
                <div class="col-4">
                    <label for="occupation" class="form-label">Occupation</label>
                    <input type="text" class="form-control" id="occupation">
                </div>
            </div>

            <div class="fs-3 mb-3 text-secondary">Identity Details</div>
            <div class="row">
                <div class="col-4">
                    <label for="idType" class="form-label">Id Type</label>
                    <input type="text" class="form-control" id="idType">
                </div>
                <div class="col-4">
                    <label for="idNo" class="form-label">ID Number</label>
                    <input type="text" class="form-control" id="idNo">
                </div>
                <div class="col-4">
                    <label for="issueAuth" class="form-label">Issue Authority</label>
                    <input type="text" class="form-control" id="issueAuth">
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="issueDate" class="form-label">Issue Date</label>
                    <input type="date" class="form-control" id="issueDate">
                </div>
                <div class="col-4">
                    <label for="issueState" class="form-label">Issue State</label>
                    <input type="text" class="form-control" id="issueState">
                </div>
                <div class="col-4">
                    <label for="expiryDate" class="form-label">Expiry Date</label>
                    <input type="date" class="form-control" id="expiryDate">
                </div>
            </div>
            <div class="col-4">
                <button type="submit" class="btn btn-primary w-100">Next <i class="bi bi-forward-fill"></i></button>
            </div>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
