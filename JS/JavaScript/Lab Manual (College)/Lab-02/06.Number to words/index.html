<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number to words</title>
</head>

<body>
    <h1>Write an HTML page with JavaScript that takes a number from popup box in the range 0- 999 and display it in words. If the number is out of range, it should show “  range ” and if it is not a number ,it should show “ not a number ” message in the result box.</h1>

    <script>
        //Number to words
        
        let n = parseInt(prompt("Enter number from 0-999 :"));
        document.write("Number : "+n+"<br>");

        let words = "";
        
        if (n >= 0 && n <= 999) {
            const ones = ["", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine"];

            const teens = ["eleven", "twelve", "thirteen", "fourteen", "fifteen", "sixteen", "seventeen", "eighteen", "nineteen"];

            const tens = ["", "ten", "twenty", "thirty", "forty", "fifty", "sixty", "seventy", "eighty", "ninety"];


            if (Math.floor(n / 100) > 0) {
                words = words + ones[Math.floor(n / 100)] + " hundred ";
                n = n % 100;
            }
            if (n > 10 && n < 20) {
                words = words + teens[n - 11];
            } else {
                if (Math.floor(n / 10) > 0) {
                    words = words + tens[Math.floor(n / 10)] + " ";
                    n = n % 10;
                }
                if (n > 0) {
                    words += ones[n];
                }
            }
            if(n==0){
                words="Zero";
            }
        }else{
            alert("Number is not in given range!")
        }
        document.write("Words : "+words);

    </script>
</body>

</html>
