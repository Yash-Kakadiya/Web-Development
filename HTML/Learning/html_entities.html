<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <h2>a&amp;b</h2>
    <h2>a&lt;b</h2>
    <h2>a&gt;b</h2>
    <h2>a&quot;b</h2>

    <h2>This is a &bigstar;</h2>
    
    <!-- Entity -> Unicode -> Unicode to decimal ->&#____; -->
    <h2>This is a &#9733;</h2>

</body>
</html>
