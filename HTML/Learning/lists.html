<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body> 
    <ul>
        <li><h1>Games :
        </h1></li>
        <li>GTA V</li>
        <li>God Of War</li>
    </ul>
    <ol type="i">
        </h1></li>
        <li>GTA V</li>
        <li>God Of War</li>
    </ol>

    <ol type="i" reversed>
    </h1></li>
    <li>GTA V</li>
    <li>God Of War</li>
</ol>

</body>
</html>
