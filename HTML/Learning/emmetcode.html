<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet Abbreviation</title>
</head>
<body>
    <!-- parent-child > -->
    <!-- nav>ul>li  -->
    <nav>
        <ul>
            <li></li>
        </ul>
    </nav>

    <!-- sibling + -->
    <!-- div>ul+p  -->
    <div>
        <ul></ul>
        <p></p>
    </div>

    <!-- multiplication * -->
    <!-- div>li*5  -->
    <div>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </div>

    <!-- Item numbering: $ -->
    <!-- ul>li.item$*5   -->
    <ul>
        <li class="item1"></li>
        <li class="item2"></li>
        <li class="item3"></li>
        <li class="item4"></li>
        <li class="item5"></li>
    </ul>
    
</body>
</html>
