<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab-11-B</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="row">
        <div class="box" style="background-image: linear-gradient(135deg, #30fb87, #2fd3f9, #d78aee);"></div>
        <div class="box" style="background-image: linear-gradient(#3aa5dd, #79cbc7);"></div>
        <div class="box" style="background-image: linear-gradient(135deg, #f8ba7d, #cd59bb, #5e60d7);"></div>
    </div>
    <div class="row">
        <div class="box" style="background-image: linear-gradient(135deg, #f692af, #ff6a88, #fa9391);"></div>
        <div class="box" style="background-image: linear-gradient(135deg, #8d90f9, #f1a5d5);"></div>
        <div class="box" style="background-image: linear-gradient(-135deg, #eb47e0, #dd262a, #fb803c);"></div>
    </div>
    <div class="row">
        <div class="box" style="background-image: linear-gradient(135deg, #fe3ca9, #784ca3, #3783bf);"></div>
        <div class="box" style="background-image: linear-gradient(135deg, #edb70f, #fff4bb);"></div>
        <div class="box" style="background-image: linear-gradient(135deg, #ff91a7, #ff6a88, #fb8f85);"></div>
    </div>
    <div class="row">
        <div class="box" style="background-image: linear-gradient(135deg, #f8f097, #8de4b0);"></div>
        <div class="box" style="background-image: linear-gradient(to right, #fef1c4, #fccfca, #ced2f7);"></div>
        <div class="box" style="background-image: linear-gradient(to bottom, #e94b97, #ee4444, #daac26);"></div>
    </div>
    <div class="row">
        <div class="box" style="background-image: linear-gradient(45deg, #fbf9e8, #659398);"></div>
        <div class="box" style="background-image: linear-gradient(45deg, #e08d7b, #8134c0, #33487f);"></div>
        <div class="box" style="background-image: linear-gradient(45deg, #45dc82, #5453c8);
"></div>
    </div>

</body>

</html>
