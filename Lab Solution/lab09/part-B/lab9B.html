<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball Animation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="ball" style="animation-delay: 0.0s;"></div>
        <div class="ball" style="animation-delay: 0.2s;"></div>
        <div class="ball" style="animation-delay: 0.4s;"></div>
        <div class="ball" style="animation-delay: 0.6s;"></div>
        <div class="ball" style="animation-delay: 0.8s;"></div>
        <div class="ball" style="animation-delay: 1.0s;"></div>
        <div class="ball" style="animation-delay: 1.2s;"></div>
        <div class="ball" style="animation-delay: 1.4s;"></div>
        <div class="ball" style="animation-delay: 1.6s;"></div>
        <div class="ball" style="animation-delay: 1.8s;"></div>
        <div class="ball" style="animation-delay: 2.0s;"></div>
        <div class="ball" style="animation-delay: 2.2s;"></div>
        <div class="ball" style="animation-delay: 2.4s;"></div>
        <div class="ball" style="animation-delay: 2.6s;"></div>
        <div class="ball" style="animation-delay: 2.8s;"></div>
        <div class="ball" style="animation-delay: 3.0s;"></div>
        <div class="ball" style="animation-delay: 3.2s;"></div>
        <div class="ball" style="animation-delay: 3.4s;"></div>
        <div class="ball" style="animation-delay: 3.6s;"></div>
        <div class="ball" style="animation-delay: 3.8s;"></div>
        <div class="ball" style="animation-delay: 4.0s;"></div>
        <div class="ball" style="animation-delay: 4.2s;"></div>
        <div class="ball" style="animation-delay: 4.4s;"></div>
        <div class="ball" style="animation-delay: 4.6s;"></div>
        <div class="ball" style="animation-delay: 4.8s;"></div>
        <div class="ball" style="animation-delay: 5.0s;"></div>
        <div class="ball" style="animation-delay: 5.2s;"></div>
        <div class="ball" style="animation-delay: 5.4s;"></div>
    </div>

</body>

</html>
