<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Chapter-1</title>
    <link rel="stylesheet" href="IncludeStyles.css">
    <style>
        h1{
            color: orange;
        }
    </style>
</head>
<body>
    <!-- Inline style(CSS) -->
    <fieldset>
        <legend>Inline Style(CSS)</legend>
        <h1 style="color: orange;">¥@$#</h1>
        <p style="color: blue;">This is a Paragraph</p>
        <button style="color: red; background-color: aqua;">Submit</button>
    </fieldset>

    <!-- Internal Style(CSS) -->
    <fieldset>
        <legend>Internal Style(CSS)</legend>
        <h1>Hi ,</h1>
        <h1>I am</h1>
        <h1> ¥@$#</h1>
    </fieldset>

    <!-- External Style(CSS) -->
    <fieldset>
        <legend>External Style(CSS)</legend>
        <b>Hello Everyone !</b>
    </fieldset>
</html>
